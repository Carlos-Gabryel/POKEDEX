<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./favicons/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./js/script.js"></script>

		<title>Pokédex</title>
	</head>

	<body>
		<main>
			<img src="./images/Pokédex_logo.jpg" alt="pokedexLogo" class="pokedexLogo">
			<img src="#" alt="pokemon" class="pokemon__image" />

			<h1 class="pokemon__data">
				<span class="pokemon__id"></span> -
				<span class="pokemon__name"></span>
			</h1>
			<h1 class="pokemon__stats">
				<span class="pokemon__hp"></span>
				<br>
				<span class="pokemon__attack"></span>
				<br>
				<span class="pokemon__defense"></span>
			</h1>
			<h1 class="pokemon__stats2">
				<span class="pokemon__spattack"></span>
				<br>
				<span class="pokemon__spdefense"></span>
				<br>
				<span class="pokemon__speed"></span>
			</h1>

			<h1 class="pokemon__statsTxt">
				<span>HP:</span>
				<br>
				<span>ATK:</span>
				<br>
				<span>DEF:</span>
			</h1>
			<h1 class="pokemon__statsTxt2">
				<span>SP.ATK:</span>
				<br>
				<span>SP.DEF:</span>
				<br>
				<span>SPD:</span>
			</h1>
			<form class="form">
				<input
					type="search"
					class="input__search"
					placeholder="Search for a Pokémon"
					required
				/>
			</form>
			<div>
				<button class="button btn__shiny">shiny</button>
			</div>
			<div class="buttons">
				<button class="button btn__prev">Prev &lt;</button>
				<button class="button btn__next">Next &gt;</button>
			</div>

			<img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
		</main>
	</body>
</html>
